<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send-Only Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.11/signalr.min.js"></script>
</head>
<body>
    <h2>Sending WebRTC Stream...</h2>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://192.168.0.123:5000/webrtc")  // ASP.NET Core 시그널링 서버 주소
            .build();

        connection.start().then(startStream).catch(err => console.error(err));

        let peerConnection;
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        async function startStream() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            peerConnection = new RTCPeerConnection(config);

            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    connection.invoke("SendIceCandidate", JSON.stringify(event.candidate));
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            connection.invoke("SendOffer", JSON.stringify(offer));
        }

        connection.on("ReceiveAnswer", async answer => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(answer)));
        });

        connection.on("ReceiveIceCandidate", async candidate => {
            await peerConnection.addIceCandidate(new RTCIceCandidate(JSON.parse(candidate)));
        });
    </script>
</body>
</html>
